<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <form action="/calculadora/resultado" method="POST" id="form">
    <div class="container">
      <div class="i1">
        <div class="operacion">
          <label>V1</label>
          <input type="text" class="text" name="v1" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>

        <div class="operacion">
          <label>R1</label>
          <input type="text" class="text" name="r1" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>
      </div>

      <div class="i2">
        <div class="operacion">
          <label>V2</label>
          <input type="text" class="text" name="v2" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>

        <div class="operacion">
          <label>R2</label>
          <input type="text" class="text" name="r2" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>
      </div>

      <div class="i3">
        <div class="operacion">
          <label>V3</label>
          <input type="text" class="text" name="v3" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>

        <div class="operacion">
          <label>R3</label>
          <input type="text" class="text" name="r3" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>
      </div>

      <div class="formulas">
        <div class="operacion">
          <label>I1</label>
          <input type="text" class="text" name="i1" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>

        <div class="operacion">
          <label>I2</label>
          <input type="text" class="text" name="i2" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>

        <div class="operacion">
          <label>I3</label>
          <input type="text" class="text" name="i3" placeholder="ingrese un numero" autocomplete="off"><br>
        </div>
      </div>

      <input class="button" type="submit">
    </div>
  </form>
</body>

</html>
